name: CI
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - config/**

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - run: chmod +x gradlew && ./gradlew build